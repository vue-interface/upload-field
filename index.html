<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>UploadField</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="./dist/UploadField.css">
    </head>
    <body>
        <form id="app" class="container">
            <h1 class="mb-5">upload-field</h1>

            <h3>Basic Usage</h3>
            <p>Single file upload.</p>
            <upload-field v-model="image" name="file" :max-width="200" help-text="Some help text goes here."></upload-field>

            <hr>

            <h3>Multiple Files</h3>
            <p>Select multiple files.</p>
            <upload-field v-model="images" name="file" :max-width="200" multiple></upload-field>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
        <script type="text/javascript" src="./dist/UploadField.umd.js"></script>
        <script type="text/javascript">
            const vue = new Vue({
                el: '#app',
                components: {
                    UploadField
                },
                data() {
                    return {
                        image: null,
                        images: null
                    };
                }
            });
        </script>
    </body>
</html>
