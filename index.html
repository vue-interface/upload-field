<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>UploadField</title>
    </head>
    <body>
        <form id="app" class="container mx-auto mb-6">
            <h1 class="text-4xl mb-6">upload-field</h1>

            <h3 class="text-2xl mb-3">Basic Usage</h3>

            <upload-field v-model="image" name="file1" help-text="Some help text goes here."></upload-field>

            <hr class="my-6">

            <h3 class="text-2xl mb-3">Multiple Files</h3>

            <p class="mb-3">Select multiple files.</p>

            <upload-field v-model="images" name="file2" multiple></upload-field>

            <hr class="my-6">

            <h3 class="text-2xl mb-3">Upload w/ Existing Files</h3>

            <p class="mb-3">Existing files can be specified with an object or as a URL string.</p>
            
            <upload-field>
                <img src="http://via.placeholder.com/100x100" />
            </upload-field>

            <hr class="my-6">

            <h3 class="text-2xl mb-3">Form Errors</h3>

            <p class="mb-3">Show the field with some validation errors.</p>
            
            <upload-field error="This is an error." class="mb-4"></upload-field>
            <upload-field name="test" :errors="{'test': ['This is an error.', 'This is another error.']}"></upload-field>
        </form>

        <script type="module">
            import './index.css';
            import Vue from 'vue/dist/vue';
            import { UploadField } from './index.js';
            
            Vue.config.devtools = false;
            Vue.config.productionTip = false;

            const vue = new Vue({
                el: '#app',
                components: {
                    UploadField
                },
                data() {
                    return {
                        image: null,
                        images: null
                    };
                }
            });
        </script>
    </body>
</html>
